<ol *ngIf="show" fxHide.xs class="breadcrumb">
	<button mat-icon-button (click)="onNavigateBack()">
		<mat-icon aria-label="Hide menu">arrow_back</mat-icon>
	</button>
	<li *ngFor="let crumb of crumbs" [ngClass]="{'last': crumb.last}">
		<a [routerLink]="[crumb.url]" *ngIf="!crumb.last">{{ crumb.name }}</a>
		<span *ngIf="crumb.last">{{ crumb.name }}</span>
	</li>
</ol>

<h1 fxHide.xs *ngIf="appState.title">{{appState.title}}</h1>
