	<form (ngSubmit)="onSubmit()" #form="ngForm">

		<p>
			Make sure nobody is watching your screen.
		</p>
		<p>
			I'll generate a random 12 word sentence for you. It is very important that you remember this and keep it safe.
		</p>
		<p>
			The 12 word sentence can be used to restore and access all your identities, all your messages and content in communities you are a member of.
		</p>

		<mat-form-field class="input-full-width">
			<textarea matInput [(ngModel)]="mnemonic" name="mnemonic" readonly="true" placeholder="Pass Phrase..."></textarea>

		<button type="submit" mat-raised-button color="primary" [disabled]="!form.form.valid">Generate Pass Phrase</button>
