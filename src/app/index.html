<body>
    <div id="loading">端me starting... please wait...</div>

    <div id="container" class="container">
        <div class="top-bar">
            <div class="top-bar-container">
                <input type="text" />
                <i class="material-icons action" data-ume-open="search">search</i>
            </div>
        </div>
        <div id="content" class="content">

            <div class="page" id="page-search">
                <i class="material-icons float-right">search</i>
                <i class="material-icons float-right action" data-ume-page="home">chevron_left</i>
                <h1>Search results</h1>
                <p>Nothing found.</p>
            </div>

            <div class="page page-open" id="page-home" data-v-page="home|views/home.html" data-v-opened="onHome"></div>
            <div class="page" id="page-introduction" data-v-page="introduction|views/home-introduction.html"></div>
            <div class="page" id="page-create" data-v-page="create|views/create.html" data-v-opened="onCreate"></div>
            <div class="page" id="page-create-post" data-v-page="create-post|views/create-post.html" data-v-opened="onCreatePost"></div>
            <div class="page" id="page-create-community" data-v-page="create-community|views/create-community.html" data-v-opened="onCreateCommunity"></div>
            <div class="page" id="page-create-invite" data-v-page="create-invite|views/create-invite.html" data-v-opened="onCreateInvite"></div>
            <div class="page" id="page-restore-pass-phrase" data-v-page="restore-pass-phrase|views/restore.html" data-v-opened="onRestore"></div>
            <div class="page" id="page-community" data-v-page="community|views/community.html" data-v-opened="onCommunity"></div>
            <div class="page" id="page-communities" data-v-page="communities|views/communities.html" data-v-opened="onCommunities"></div>
            <div class="page" id="page-identity" data-v-page="identity|views/identity.html" data-v-opened="onIdentityOpened"></div>
            <div class="page" id="page-security" data-v-page="security|views/security.html" data-v-opened="onSecurityOpened"></div>
            <div class="page" id="page-security-introduction" data-v-page="security-introduction|views/security-introduction.html"></div>
            <div class="page" id="page-clear" data-v-page="clear|views/clear.html"></div>
            <div class="page" id="page-settings" data-v-page="settings|views/settings.html" data-v-opened="onSettings"></div>

            <div class="page" id="page-backup">
                BACKUP
            </div>

            <div class="page" id="page-keys">
                KEYS
            </div>

        </div>
    </div>
    <div id="menu" class="menu noselect">
        <div class="menu-container">

            <div class="opened logo">
                <i class="material-icons action menu-button menu-item" data-v-action="toggleMenu">chevron_left</i>
                <h1 class="title-opened app-title" data-v-open="home">端me</h1>
            </div>

            <div class="closed logo">
                <i class="material-icons action menu-button menu-item" data-v-action="toggleMenu">chevron_right</i>
                <h1 class="title-closed app-title" data-v-open="home">端me</h1>
            </div>

            <!-- <i class="material-icons action menu-button" id="menu-button">all_inclusive</i> -->

            <div class="menu-item" data-v-open="create">
                <i class="material-icons">add</i>
                <span class="menu-legend opened"> Create</span>
            </div>
            <div class="menu-item" data-v-open="communities">
                <i class="material-icons">donut_small</i>
                <span class="menu-legend opened"> Communities</span>
            </div>

            <div class="menu-item" data-v-open="security">

                <span class="menu-legend opened"> Security</span>
            </div>

                <i class="material-icons">delete_forever</i>
                <span class="menu-legend opened"> Clear Device</span>
            </div>
            <div class="menu-item opened-device" data-v-open="settings">
                <i class="material-icons">settings</i>
                <span class="menu-legend opened"> Settings</span>
            </div>

            <!-- Community: i123120sd0d1 -->
        </div>
    </div>
